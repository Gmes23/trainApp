<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<link rel="stylesheet" type="text/css" href="assets/css/style.css">

<title>My train time</title>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

<script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>

<script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>

<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

<!-- <script type="text/javascript" src="assets/javascript/app.js"></script> -->
</head>
<body>

<div class="container">
     <div class="jumbotron">
        <h1 class="text-center">Metro Station</h1>
    </div>
    
<div class="row">
        <div class="col-lg-12">

            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title"><strong><center>Train Schedule</center></strong></h3>
                </div>
                <div class="panel-body">
                    <table class="table table-hover" id='trainTable'>
                        <thead>
                            <tr>
                                <th>Train Name</th>
                                <th>Destination</th>
                                <th>Frequency (min)</th>
                                <th>Next Arrival</th>
                                <th>Minutes Away</th>
                            </tr>
                        </thead>
                        <tbody>
                            
                        </tbody>
                    </table>
                </div>
            </div>

            
    <div class="panel panel-primary">
        <div class="panel-heading">
             <h3 class="panel-title"><strong>New Train</strong></h3>
        </div>
     <div class="panel-body">
                <form>
                    <div class="form-group">
                        <label for="">Train Name</label>
                        <input type="text" class="form-control" id="nameInput">
                    </div>

                    <div class="form-group">
                        <label for="">Destination</label>
                        <input type="text" class="form-control" id="destinationInput">
                    </div>

                    <div class="form-group">
                        <label for="">First Train Time (HH:mm - military time)</label>
                        <input type="text" class="form-control" id="firstTrain">
                    </div>

                    <div class="form-group">
                        <label for="">Frequency (min)</label>
                        <input type="text" class="form-control" id="frequencyValue">
                    </div>
                    
                    <button type="submit" class="btn btn-primary" id="addTrainBtn">Add Train</button>
                </form>
      </div>
    </div>

        </div>
    </div>
</div>


<script type="text/javascript" src="assets/javascript/app.js"></script>

</body>
</html>
